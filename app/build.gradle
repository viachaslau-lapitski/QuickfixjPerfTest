plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // Ensure this is the latest version
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava


    implementation 'org.quickfixj:quickfixj-core:2.3.1'
    // https://mvnrepository.com/artifact/org.quickfixj/quickfixj-messages-fix42
    implementation 'org.quickfixj:quickfixj-messages-fix42:2.3.1'

    implementation 'ch.qos.logback:logback-classic:1.2.11'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.quickfix.PerformanceTestApp'
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.build {
    dependsOn shadowJar
}
